<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CV Generator Form</title>
  <link rel="stylesheet" href="from.css" />
</head>
<body>
  <h1>CV Generator Form</h1>
  <form id="cvForm">

    <label>Full Name:</label>
    <input type="text" id="fullName" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Phone:</label>
    <input type="number" id="phone" required pattern="[0-9]*" inputmode="numeric" maxlength="10" ;">

    <label>Address:</label>
    <input type="text" id="address">

    

    <label>Skills:</label>
    <div id="skillsContainer">
      <div class="multi-group">
        <input type="text" placeholder="Skill">
      </div>
    </div>
    <button type="button" onclick="addSkill()">Add Skill</button>

    <label>Education:</label>
    <div id="educationContainer">
      <div class="multi-group">
        <input type="text" placeholder="Education">
      </div>
    </div>
    <button type="button" onclick="addEducation()">Add Education</button>

    <label>Extra Curricular Activities:</label>
    <div id="extraContainer">
      <div class="multi-group">
        <input type="text" placeholder="Activity">
      </div>
    </div>
    <button type="button" onclick="addExtra()">Add Extra Activity</button>

    <label>Work Experience:</label>
    <div id="workContainer">
      <div class="multi-group">
        <input type="text" placeholder="Job Title">
        <textarea placeholder="Description" rows="2"></textarea>
      </div>
    </div>
    <button type="button" onclick="addWork()">Add Work Experience</button>

    <label>Upload Photo:</label>
    <input type="file" id="photo" accept="image/*">
    <img id="photoPreview" src="" alt="Photo Preview" />
    <label>Profile Summary:</label>
    <textarea id="profile" rows="3"></textarea>

    <br>
    <button type="submit">Generate CV</button>
  </form>

   <script src="form.js"></script>
</body>
</html>
