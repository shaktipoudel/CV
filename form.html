
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My CV</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="cv-container">
    
    <aside class="sidebar">
      <img id="profilePhoto" src="https://via.placeholder.com/150" alt="Profile Photo" />
      <h2>Details</h2>
      <ul>
        <li id="cvName">Your Name</li>
        <li id="cvEmail">you@example.com</li>
        <li id="cvPhone">+123456789</li>
      </ul>

      <h2>Skills</h2>
      <ul id="skillsList">
        
      </ul>

      <h2>Language</h2>
      <ul>
        <li>Nepali</li>
        <li>English</li>
        <li>Hindi</li>
      </ul>

      <h2>Hobbies</h2>
      <ul>
        <li>Music</li>
        <li>Coding</li>
        <li>Football</li>
        <li>Travelling</li>
      </ul>
    </aside>

    
    <main class="content">
      <h1 id="cvNameRight">Your Name</h1>
      <p id="cvAddress">Your Address</p>

      <section>
        <h2>PROFILE</h2>
        <p id="cvProfile">A short description about you.</p>
      </section>

      <section>
        <h2>EDUCATION</h2>
        <ul id="cvEducation">
          
        </ul>
      </section>

      <section>
        <h2>EXTRA CURRICULAR ACTIVITIES</h2>
        <ul id="cvExtra">
        
        </ul>
      </section>

      <section>
        <h2>WORK EXPERIENCE</h2>
        <ul id="cvWork">
         
        </ul>
      </section>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
