<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CV Generator </title>
  <link rel="stylesheet" href="from.css" />
</head>
<body>
  <h1>CV Generator Form</h1>
  <form id="cvForm">

    <label>Full Name:</label>
    <input type="text" id="fullName" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Phone:</label>
    <input type="tel" id="phone"  minlength="10" maxlength="10" inputmode="tel" required>

    <label>Address:</label>
    <input type="text" id="address"minlength="5" maxlength="15" required>

    <label>Profile Summary:</label>
    <textarea id="profile" rows="2" minlength="5" maxlength="15" required></textarea>

    <label>Skills:</label>
    <div id="skillsContainer">
      <div class="multi-group">
        <input type="text" placeholder="Skill" minlength="5" maxlength="15" required>
      </div>
    </div>
    <button type="button" onclick="addSkill()">Add Skill</button>

    <label>Education:</label>
    <div id="educationContainer">
      <div class="multi-group">
        <input type="text" placeholder="Education" minlength="5" maxlength="15" required>
      </div>
    </div>
    <button type="button" onclick="addEducation()">Add Education</button>

    <label>Extra Curricular Activities:</label>
    <div id="extraContainer">
      <div class="multi-group">
        <input type="text" placeholder="Activity">
      </div>
    </div>
    <button type="button" onclick="addExtra()">Add Extra Activity</button>

    <label>Work Experience:</label>
    <div id="workContainer">
      <div class="multi-group">
        <input type="text" placeholder="Job Title"><br>
        <textarea placeholder="Description" rows="1"></textarea>
      </div>
    </div>
    <button type="button" onclick="addWork()">Add Work Experience</button>

    <label>Upload Photo:</label>
    <input type="file" id="photo" accept="image/*"required>
    <img id="photoPreview" src="" alt="Photo Preview" required/>

    <br>
    <button type="submit">Generate CV</button>
  </form>

   <script src="form.js"></script>
</body>
</html>
